          <span class="sr-only">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container hero">
      <div class="row">
        <div class="col-12 col-lg-6 col-xl-5 offset-xl-1">
          <h1>Tamam&nbsp;</h1>
          <p>
            Tamam providing recycling service around all sudan.        
            <p></p>

          <button class="btn btn-light btn-lg action-button" type="button">

        </div>
        <div
          class="col-md-5 col-lg-5 col-xl-6 offset-lg-1 offset-xl-0 d-none d-lg-block phone-holder"

          <video
            width="560"

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-12 col-xl-10">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-flex">
              <div
                class="flex-grow-1 bg-login-image"
                style="background-image: url(assets/img/tamam.png);"
              ></div>
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Welcome</h4>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input
                      class="form-control form-control-user"
                      type="email"
                      id="exampleInputEmail"
                      aria-describedby="emailHelp"
                      placeholder="Enter User Name ..."
                      name="email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control form-control-user"
                      type="password"
                      id="exampleInputPassword"
                      placeholder="Password"
                      name="password"
                    />
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <div class="form-check">
                        <input
                          class="form-check-input custom-control-input"
                          type="checkbox"
                          id="formCheck-1"
                        /><label
                          class="form-check-label custom-control-label"
                          for="formCheck-1"
                          >Remember Me</label
                        >
                      </div>
                    </div>
                  </div>
                  <button
                    class="btn btn-primary btn-block text-white btn-user"
                    type="button"
                    (click)="onLoginClicked()"
                  >
                    Login
                  </button>
                  <hr />
                  <hr />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
